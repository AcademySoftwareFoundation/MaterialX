version: "{build}"
os: Visual Studio 2015
clone_folder: C:\Projects\MaterialX

environment:
  matrix:
    - CMAKE_PLATFORM: "Visual Studio 14 2015"
      PYTHON: C:\Python26
    - CMAKE_PLATFORM: "Visual Studio 14 2015 Win64"
      PYTHON: C:\Python27-x64
    - CMAKE_PLATFORM: "Visual Studio 14 2015 Win64"
      PYTHON: C:\Python36-x64

configuration:
  - Release
    
install:
  - set PATH=%PYTHON%;%PATH%
  
build_script:
  - mkdir build
  - cd build
  - cmake -DMATERIALX_BUILD_PYTHON=ON -DMATERIALX_WARNINGS_AS_ERRORS=ON -G "%CMAKE_PLATFORM%" ..
  - cmake --build . --target install --config %CONFIGURATION%
  - ctest --output-on-failure --build-config %CONFIGURATION%
  - cmake -E chdir ../python/MaterialXTest python main.py
