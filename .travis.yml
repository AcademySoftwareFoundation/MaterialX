language: cpp

addons:
  apt:
    packages: &packages_base
      - libglu1-mesa-dev
      - libxxf86vm-dev
      - libxrandr-dev
      - libxinerama-dev
      - libxcursor-dev
      - libxi-dev
      - libx11-dev
    packages: *packages_base

matrix:
  include:
    # Standard builds
    - os: linux
      dist: xenial
      compiler: gcc
    - os: linux
      dist: xenial
      compiler: clang
    - os: osx
      osx_image: xcode11
      compiler: gcc
    - os: osx
      osx_image: xcode11
      compiler: clang

    # Custom builds
    - os: linux
      dist: bionic
      compiler: gcc
      env: MATRIX_EVAL="CC=gcc-6 && CXX=g++-6 && SHARED=ON && PY=2"
      addons:
        apt:
          packages: [*packages_base, g++-6]
    - os: linux
      dist: bionic
      compiler: gcc
      env: MATRIX_EVAL="CC=gcc-10 && CXX=g++-10"
      addons:
        apt:
          sources:
            sourceline: "ppa:ubuntu-toolchain-r/test"
          packages: [*packages_base, g++-10]
    - os: linux
      dist: bionic
      compiler: clang
      env: MATRIX_EVAL="CC=clang-9 && CXX=clang++-9"
      addons:
        apt:
          packages: [*packages_base, clang-9]

before_install:
  - export SHARED=OFF
  - export PY=3
  - eval "${MATRIX_EVAL}"

script:
  - mkdir build
  - cd build
  - cmake -DMATERIALX_BUILD_PYTHON=ON -DMATERIALX_BUILD_VIEWER=ON -DMATERIALX_TEST_RENDER=OFF -DMATERIALX_BUILD_SHARED_LIBS=$SHARED -DMATERIALX_PYTHON_VERSION=$PY -DMATERIALX_INSTALL_PYTHON=OFF -DMATERIALX_WARNINGS_AS_ERRORS=ON ..
  - cmake --build . --target install -- -j2
  - ctest -VV --output-on-failure
  - export PYTHONPATH=$PYTHONPATH:$PWD/installed/python
  - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$PWD/installed/lib
  - cmake -E chdir ../python/MaterialXTest python$PY main.py
  - cmake -E chdir ../python/MaterialXTest python$PY genshader.py
