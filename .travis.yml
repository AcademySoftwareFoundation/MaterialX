language: cpp

matrix:
  include:
    # Standard builds
    - os: linux
      compiler: gcc
      env: CONFIG=Debug
    - os: linux
      compiler: gcc
      env: CONFIG=Release
    - os: linux
      compiler: gcc
      env: CONFIG=RelWithDebInfo
    - os: linux
      compiler: clang
      env: CONFIG=Release
    - os: osx
      compiler: gcc
      env: CONFIG=Debug
    - os: osx
      compiler: gcc
      env: CONFIG=Release
    - os: osx
      compiler: gcc
      env: CONFIG=RelWithDebInfo
    - os: osx
      compiler: clang
      env: CONFIG=Release

    # Custom builds
    - os: linux
      compiler: gcc
      env: MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
      addons:
        apt:
          sources: ubuntu-toolchain-r-test
          packages: g++-7
    - os: linux
      compiler: clang
      env: CONFIG=Release MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0"
      addons:
        apt:
          sources: llvm-toolchain-trusty-5.0
          packages: clang-5.0

before_install:
    - eval "${MATRIX_EVAL}"

script:
  - mkdir build
  - cd build
  - cmake -DMATERIALX_BUILD_PYTHON=ON -DMATERIALX_INSTALL_PYTHON=OFF -DMATERIALX_WARNINGS_AS_ERRORS=ON -DCMAKE_BUILD_TYPE="${CONFIG}" ..
  - cmake --build . --target install --config "${CONFIG}" -- -j4
  - ctest --output-on-failure --build-config "${CONFIG}"
  - export PYTHONPATH=$PYTHONPATH:$PWD/installed/python
  - cmake -E chdir ../python/MaterialXTest python main.py

before_deploy:
    # Go to install directory and zip up to create artifact
    - cd ${TRAVIS_BUILD_DIR}/build/installed
    - zip -r ${TRAVIS_BUILD_DIR}/MaterialX-${TRAVIS_OS_NAME}-${TRAVIS_BRANCH}-${CC}-${CONFIG}-${TRAVIS_BUILD_NUMBER}.zip .
deploy:
    # Deploy on main branch. Currently marked as pre-release
    - provider: releases
      api_key:
        secure: 
      file: ${TRAVIS_BUILD_DIR}/MaterialX-${TRAVIS_OS_NAME}-${TRAVIS_BRANCH}-${CC}-${CONFIG}-${TRAVIS_BUILD_NUMBER}.zip
      prerelease: true
      skip_cleanup: true
      on:
        repo: autodesk-forks/MaterialX
        # Pick a branch to use.
        branch: adsk_update_shadergen
        condition: "$CC = gcc"

    # Deploy on tags. Currently marked as pre-release
    - provider: releases
      api_key:
        secure: 
      file: ${TRAVIS_BUILD_DIR}/MaterialX-${TRAVIS_OS_NAME}-${TRAVIS_BRANCH}-${CC}-${CONFIG}-${TRAVIS_BUILD_NUMBER}.zip
      prerelease: true
      skip_cleanup: true
      on:
        repo: autodesk-forks/MaterialX
        all_branches: true
        tags: true
        condition: "$CC = gcc"
