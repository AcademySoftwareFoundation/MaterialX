language: cpp

matrix:
  include:
    # Standard builds
    - os: linux
      compiler: gcc
      env: CONFIG=Debug
      if: tag IS present
    - os: linux
      compiler: gcc
      env: CONFIG=Release
    - os: linux
      compiler: gcc
      env: CONFIG=RelWithDebInfo
      if: tag IS present
    - os: linux
      compiler: clang
      env: CONFIG=Release
    - os: osx
      compiler: gcc
      env: CONFIG=Debug
      if: tag IS present
    - os: osx
      compiler: gcc
      env: CONFIG=Release
    - os: osx
      compiler: gcc
      env: CONFIG=RelWithDebInfo
      if: tag IS present
    - os: osx
      compiler: clang
      env: CONFIG=Release

    # Custom builds
    - os: linux
      compiler: gcc
      env: MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
    - os: linux
      compiler: gcc
      env: MATRIX_EVAL="CC=gcc-8 && CXX=g++-8 && CMAKE_EXTRA_ARGS='-DMATERIALX_PYTHON_LTO=OFF'"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
    - os: linux
      compiler: clang
      env: MATRIX_EVAL="CC=clang-7 && CXX=clang++-7"
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-7
            - ubuntu-toolchain-r-test
          packages:
            - clang-7

before_install:
  - eval "${MATRIX_EVAL}"

script:
  - mkdir build
  - cd build
  - cmake -DMATERIALX_BUILD_PYTHON=ON -DMATERIALX_PYTHON_VERSION=2 -DMATERIALX_INSTALL_PYTHON=OFF -DMATERIALX_WARNINGS_AS_ERRORS=ON -DCMAKE_BUILD_TYPE="${CONFIG}" ${CMAKE_EXTRA_ARGS} ..
  - cmake --build . --target install --config "${CONFIG}" -- -j4
  - ctest --output-on-failure --build-config "${CONFIG}"
  - export PYTHONPATH=$PYTHONPATH:$PWD/installed/python
  - cmake -E chdir ../python/MaterialXTest python main.py

before_deploy:
    # Go to install directory and zip up to create artifact
    - cd ${TRAVIS_BUILD_DIR}/build/installed
    - zip -r ${TRAVIS_BUILD_DIR}/materialx-${TRAVIS_BRANCH}-${TRAVIS_OS_NAME}-${CONFIG}.zip .

